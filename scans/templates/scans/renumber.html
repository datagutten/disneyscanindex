{% extends 'scans/base.html' %}
{% load thumbnail %}
{% block body %}
    <style>
        div.gallery {
            border: 1px solid #ccc;
        }

        div.gallery:hover {
            border: 1px solid #777;
        }

        div.gallery img {
            width: 100%;
            height: auto;
        }

        div.desc {
            padding: 15px;
            text-align: center;
        }

        * {
            box-sizing: border-box;
        }

        .responsive {
            padding: 0 6px;
            float: left;
            width: 24.99999%;
        }

        @media only screen and (max-width: 700px) {
            .responsive {
                width: 49.99999%;
                margin: 6px 0;
            }
        }

        @media only screen and (max-width: 500px) {
            .responsive {
                width: 100%;
            }
        }

        .clearfix:after {
            content: "";
            display: table;
            clear: both;
        }
    </style>

    <form method="post">
        {% csrf_token %}
        {% for issue in issues %}
            {% if issue.path.exists %}
                <div class="responsive"><a href="{% url 'scans:cover' issue=issue.id %}"><img
                        src="{% url 'scans:cover' issue=issue.id %}?geometry=x400" alt="" class="gallery-image"/></a>
                    <div class="gallery">
                        <div class="desc">
                            {{ issue.path.name }}
                            <input type="text" name="issue_{{ issue.id }}"
                                   value="{{ issue.issuecode|default:"" }}">
                        </div>
                    </div>
                </div>
            {% endif %}
        {% endfor %}
        <input type="submit" name="submit" value="Submit">
    </form>
{% endblock %}
